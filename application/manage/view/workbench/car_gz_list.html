<!DOCTYPE html>
{include file="common:header_iframe"}
<link rel="stylesheet" href="__IMJS__/ion-rangeslider/ion.rangeSlider.min.css">
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>详情</h4></div>
                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-lg-3">未租未锁</label>

                        <div class="col-lg-9">
                            <input id="range_01">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">未租未断电</label>

                        <div class="col-lg-9">
                            <input id="range_02">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">长时间未还</label>

                        <div class="col-lg-9">
                            <input id="range_03">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">长时间未查看</label>

                        <div class="col-lg-9">
                            <input id="range_04">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">长时间未使用</label>

                        <div class="col-lg-9">
                            <input id="range_05">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">车辆故障</label>

                        <div class="col-lg-9">
                            <input id="range_06">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3">上线</label>

                        <div class="col-lg-9">
                            <input id="range_08">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">下线</label>

                        <div class="col-lg-9">
                            <input id="range_09">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">服务区外</label>

                        <div class="col-lg-9">
                            <input id="range_10">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">定位失败</label>

                        <div class="col-lg-9">
                            <input id="range_11">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3">未租未查</label>

                        <div class="col-lg-9">
                            <input id="range_12">
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="__IMJS__/jquery.min.js"></script>
<script type="text/javascript" src="__IMJS__/bootstrap.min.js"></script>
<!--滑块插件-->

            min: 0,

            min: 0,

            from: {$arr[11]},
            disable:true
        });

    });
</script>
</body>
</html>
